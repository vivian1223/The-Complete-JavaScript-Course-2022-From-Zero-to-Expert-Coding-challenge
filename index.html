<script>
    // export fuction 
    const calcBmi = (mass, height) => {
        return mass / height ** 2
    };
    // componet main task, compare 
    const bmiCompare = (params) => {
        const { mark, john} = params;
        const markBmi = calcBmi(mark.mass, mark.height);
        const johnBmi = calcBmi(john.mass, john.height);
        if (markBmi > johnBmi) {
            console.log("Mark's BMI is higher than John's");
        } else {
            console.log("Mark's BMI is lower than John's");
        }
    };
    // The param format for the bmiCompare can be
    // {
    //     mark: {
    //         mass: 78;
    //         height: 1.69
    //     };
    //     john: {
    //         mass: 92;
    //         height: 1.95
    //     } 
    // }
    bmiCompare({
        mark: {
            mass: 78,
            height: 1.69
        },
        john: {
            mass: 92,
            height: 1.95
        } 
    });
    bmiCompare({
        mark: {
            mass: 95,
            height: 1.88
        },
        john: {
            mass: 85,
            height: 1.76
        } 
    });

</script>
